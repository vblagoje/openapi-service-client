name: Lint

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint with pylint
        run: |
          pylint openapi_service_client/**/*.py
      - name: Type check with mypy
        run: |
          mypy --install-types --non-interactive openapi_service_client/**/*.py